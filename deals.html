<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8faf8; color: #343a40; }
        .navbar { background-color: #2cd489; }
        .btn-primary { background-color: #28a745; border: none; }
        .btn-success { background-color: #007bff; border: none; }
        .footer { background-color: #ff5722; color: white; padding: 1rem; }
        .social-icons a { color: white; margin: 0 10px; font-size: 1.5rem; }
        .product-img { width: 100%; height: auto; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">QuickCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://i.pinimg.com/originals/76/65/1d/76651d5e0df4c0c7403afeb931cae01c.jpg" class="product-img" alt="Fashion Wear">
            </div>
            <div class="col-md-6">
                <h2>Fashion Wear</h2>
                <p class="lead">Trendy outfits for all seasons. Made from high-quality materials to ensure comfort and durability.</p>
                <h4 class="text-success">$49.99</h4>
                <label for="quantity" class="form-label">Quantity:</label>
                <select class="form-select w-50 mb-3" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button class="btn btn-primary w-100">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer class="footer text-center p-3">
        <p>&copy; 2025 QuickCart. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
